<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Covid-19 Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
<div class="container">
<h1>Covid-19 Tracker Application</h1>
<p>This application shows the daily spread of coronavirus around the world</p>

<div class="jumbotron">
    <h1 class="display-4" th:text="${totalCases}"></h1>
    <p class="lead">Total Cases</p>
    <hr class="my-4">
    <p>
        <span>New cases reported from yesterday: </span>
        <span th:text="${totalNewCases}"></span>
    </p>
</div>
<table class="table">
    <tr>
        <th>Country</th>
        <th>State</th>
        <th>Total cases</th>
        <th>Changes from last day</th>
    </tr>
    <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.latestTotalCases}"></td>
        <td th:text="${locationStat.delta}"></td>
    </tr>
</table>
</div>
</body>

</html>
